<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Shorts Transcription</title>
  </head>
  <body>
    <div id="app"></div>
    <img src="/logo.svg" alt="Logo" />

    <h1>Shorts Transcription</h1>

    <iframe
      id="videoFrame"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <form id="form">
      <input type="url" id="url" placeholder="URL do vídeo" />
      <button title="Resumir">
        <i class="ph ph-play"></i>
      </button>
    </form>

    <h2>Resumo</h2>
    <p id="content" class="placeholder">
      Escolha um short para extrair a transcrição
    </p>

    <script type="module" src="web/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
